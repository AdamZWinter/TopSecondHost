<IfModule mod_ssl.c>

<VirtualHost *:80>
        ServerName anticoins.org
        ServerAlias www.anticoins.org
    DocumentRoot /var/www/html
    ErrorLog /var/www/error.log
    CustomLog /var/www/requests.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =anticoins.org [OR]
RewriteCond %{SERVER_NAME} =www.anticoins.org
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
#LogLevel alert rewrite:trace3
</VirtualHost>

<VirtualHost *:443>
	ServerName anticoins.org
	ServerAlias www.anticoins.org
    DocumentRoot /var/www/html
    ErrorLog /var/www/error.log
    CustomLog /var/www/requests.log combined
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/anticoins.org/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/anticoins.org/privkey.pem
#LogLevel alert rewrite:trace3
</VirtualHost>
</IfModule>
